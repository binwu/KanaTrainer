<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语50音练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ffecd2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(240, 147, 251, 0.3);
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1rem;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            padding: 25px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.3);
            border-color: rgba(240, 147, 251, 0.5);
        }

        .menu-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .menu-btn .count {
            display: block;
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 8px;
        }

        .practice-area {
            display: none;
            text-align: center;
        }

        .practice-area.active {
            display: block;
        }

        .range-selector {
            margin-bottom: 30px;
        }

        .range-selector select {
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .range-selector select:hover,
        .range-selector select:focus {
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }

        .range-selector select option {
            background: #1a1a2e;
            color: #fff;
        }

        .question-display {
            font-size: 8rem;
            font-weight: bold;
            margin: 50px 0;
            text-shadow: 0 0 50px rgba(240, 147, 251, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .input-wrapper {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .answer-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.5rem;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .answer-input:focus {
            border-color: #f093fb;
            box-shadow: 0 0 30px rgba(240, 147, 251, 0.4);
            background: rgba(255,255,255,0.1);
        }

        .answer-input.correct {
            border-color: #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: correctPulse 0.5s ease;
        }

        .answer-input.wrong {
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.3rem;
            min-height: 40px;
        }

        .feedback.correct {
            color: #10b981;
            animation: fadeIn 0.3s ease;
        }

        .feedback.wrong {
            color: #ef4444;
            animation: fadeIn 0.3s ease;
        }

        .feedback .correct-answer {
            color: #fbbf24;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .control-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #f093fb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .stat-item {
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        .stat-char {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-rate {
            font-size: 0.9rem;
        }

        .stat-rate.high { color: #10b981; }
        .stat-rate.medium { color: #f59e0b; }
        .stat-rate.low { color: #ef4444; }

        .key-feedback {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            color: rgba(240, 147, 251, 0.8);
            animation: keyFloat 0.5s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 0 10px rgba(240, 147, 251, 0.8);
        }

        @keyframes keyFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.5); }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            animation: particleExplode 0.6s ease-out forwards;
        }

        @keyframes particleExplode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .progress-text {
            margin-top: 10px;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .menu.hidden {
            display: none;
        }

        .menu-btn[data-range="custom"] {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .custom-selector {
            display: none;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 60vh;
            overflow-y: auto;
        }

        .custom-selector.active {
            display: block;
        }

        .custom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .custom-title {
            font-size: 1.2rem;
            color: #f093fb;
        }

        .custom-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .custom-controls .select-all {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
        }

        .custom-controls .select-none {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .custom-controls .start-custom {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .custom-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.3);
        }

        .custom-section {
            margin-bottom: 25px;
        }

        .custom-section-title {
            font-size: 1.1rem;
            color: #f093fb;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .group-row {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .group-row:hover {
            background: rgba(255,255,255,0.05);
        }

        .group-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .group-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .group-label {
            margin-left: 10px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            font-weight: 500;
        }

        .group-chars {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            padding-left: 28px;
        }

        .char-checkbox {
            position: relative;
        }

        .char-checkbox input[type="checkbox"] {
            display: none;
        }

        .char-checkbox label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: bold;
            user-select: none;
        }

        .char-checkbox label {
            padding: 10px 6px;
            font-size: 1.2rem;
        }

        .char-checkbox label:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        .char-checkbox input[type="checkbox"]:checked + label {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .char-checkbox .romaji {
            display: block;
            font-size: 0.7rem;
            color: #a0aec0;
            margin-top: 2px;
            font-weight: normal;
        }

        .selected-count {
            font-size: 0.9rem;
            color: #10b981;
            margin-left: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(240, 147, 251, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(240, 147, 251, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>日语50音练习</h1>
            <p class="subtitle">Hiragana Practice</p>
        </div>

        <div class="menu" id="menu">
            <button class="menu-btn" data-range="seion">
                清音
                <span class="count">46个</span>
            </button>
            <button class="menu-btn" data-range="dakuon">
                浊音
                <span class="count">20个</span>
            </button>
            <button class="menu-btn" data-range="handakuon">
                半浊音
                <span class="count">5个</span>
            </button>
            <button class="menu-btn" data-range="youon">
                拗音
                <span class="count">36个</span>
            </button>
            <button class="menu-btn" data-range="all">
                全部
                <span class="count">107个</span>
            </button>
            <button class="menu-btn" data-range="custom">
                自定义
                <span class="count">手动选择</span>
            </button>
        </div>

        <div class="custom-selector" id="customSelector">
            <div class="custom-header">
                <div>
                    <span class="custom-title">选择练习的假名</span>
                    <span class="selected-count" id="selectedCount">已选择: 0/86</span>
                </div>
                <div class="custom-controls">
                    <button class="select-all" id="selectAllBtn">全选</button>
                    <button class="select-none" id="selectNoneBtn">清空</button>
                    <button class="start-custom" id="startCustomBtn">开始练习</button>
                </div>
            </div>
            <div id="customSections"></div>
        </div>

        <div class="practice-area" id="practiceArea">
            <button class="back-btn" id="backBtn">← 返回菜单</button>
            
            <div class="range-selector">
                <select id="rangeSelect">
                    <option value="seion">清音 (25个)</option>
                    <option value="dakuon">浊音 (20个)</option>
                    <option value="handakuon">半浊音 (5个)</option>
                    <option value="youon">拗音 (36个)</option>
                    <option value="all">全部 (86个)</option>
                </select>
            </div>

            <div class="question-display" id="question">あ</div>

            <div class="input-wrapper">
                <input type="text" class="answer-input" id="answerInput" placeholder="输入罗马音" autocomplete="off">
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="controls">
                <button class="control-btn primary" id="nextBtn">跳过</button>
                <button class="control-btn secondary" id="statsBtn">查看统计</button>
                <button class="control-btn secondary" id="resetBtn">重置统计</button>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">进度: 0/0</p>

            <div class="stats" id="statsPanel" style="display: none;">
                <h3 class="stats-title">正确率统计</h3>
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
